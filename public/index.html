<!DOCTYPE html>
<html>
  <head>
    <title>Perf Admin Panel</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
  </head>
    <body class "body">
      <header class="header">
        <div class="container">
          <p class="text-muted" "text left">
            <logo class="logo">
                <img src="images/blueboxlogo.png" height="75" alt="bluebox.com" />

            <h1>Performance Admin Panel</h1>
            <script src="jquery/jquery-3.3.1.min.js"></script>
          </div>

      <div class="sidebar">

          <button type="button" class="btn btn-secondary btn-lg btn-block">Search</button>

          <button type="button" class="btn btn-secondary btn-lg btn-block">Blue/Green</button>

        <p class="text-left color black">

     </div>
